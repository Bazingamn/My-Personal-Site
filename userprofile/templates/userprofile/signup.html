{% load staticfiles %}

<link href="{% static 'bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
<link href="{% static 'bootstrap/css/bootstrap.css' %}" rel="stylesheet">
<link href="{% static 'bootstrap/css/signup.css' %}" rel="stylesheet">

<form class="form-signin" method="post" action=".">
  {% csrf_token %}
  <img class="mb-4" src="{% static 'img/mstile70.png' %}" alt="" width="72" height="72">
  <h1 class="h3 mb-3 font-weight-normal">开始注册</h1>
  <div>
    <label for="username" class="sr-only">用户名</label>
  <input type="text" id="username" name="username" class="form-control" placeholder="用户名" required autofocus>
  </div>
  <div>
    <label for="email" class="sr-only">邮箱</label>
  <input type="email" id="email" name="email" class="form-control" placeholder="邮箱" required autofocus>
  </div>

  <label for="password" class="sr-only">密码</label>
  <input type="password" id="password" name="password" class="form-control" placeholder="密码" required>
  <label for="password2" class="sr-only">确认密码</label>
  <input type="password" id="password2" class="form-control" placeholder="确认密码" required>
  <div class="checkbox mb-3">
    <label>
      <input type="checkbox" value="remember-me"> 记住我
    </label>
  </div>
  <button class="btn btn-lg btn-primary btn-block" type="submit">注册</button>
</form>
